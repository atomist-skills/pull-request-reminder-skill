skill:
  name: atomist/pull-request-reminder-skill
  title: Pull Request Reminder
  version: 1.0.0
  author: Atomist
  description: |-
    Receive periodic reminders about open pull requests that are waiting for your review
  category:
    - dev_ex
  license: Apache-2.0
  homepage: https://github.com/atomist/pull-request-reminder-skill-skill
  repository: https://github.com/atomist/pull-request-reminder-skill.git
  icon: data:image/svg+xml;base64,

  package:
    use: atomist/package-npm-skill

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint

parameters:
  - string_array:
      name: users
      display_name: GitHub Logins
      description: GitHub logins to send notifications
      required: false      
  - schedule:
      name: reminder
      display_name: Reminder Cron Pattern
      description: When to send pull request reminders
      required: true

