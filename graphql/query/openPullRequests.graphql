query OpenPullRequest($first: Int, $offset: Int) {
    PullRequest(state: "open", first: $first, offset: $offset) {
        url
        number
        title
        body
        author {
            login
        }
        repo {
            name
            owner
            url
            org {
                provider {
                    apiUrl
                    providerType
                }
            }
        }
        labels {
            name
        }
        assignees {
            name
        }
        createdAt
        reviews(state: requested) @required {
            state
            by @required {
                person @required {
                    chatId @required {
                        screenName
                    }
                }
                login
            }
        }
    }
}
